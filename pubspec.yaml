name: cbox_flutter_client
description: A Flutter client for CBox.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # HTTP client
  http: ^1.1.0

  # State management
  provider: ^6.0.0

  # Secure storage
  flutter_secure_storage: ^9.0.0

  # Image caching
  cached_network_image: ^3.2.0

  # Connectivity
  connectivity_plus: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
